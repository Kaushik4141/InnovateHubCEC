<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exact Bar Loader</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #1a0033, #3f006f);
      font-family: Arial, sans-serif;
    }

    .loader {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .bars {
      display: flex;
      gap: 6px;
      margin-bottom: 20px;
    }

    .bar {
      width: 6px;
      height: 40px;
      background: #ff5bf0;
      border-radius: 5px;
      animation: bounce 1s infinite ease-in-out;
    }

    .bar:nth-child(1) { animation-delay: 0s; }
    .bar:nth-child(2) { animation-delay: 0.1s; }
    .bar:nth-child(3) { animation-delay: 0.2s; }
    .bar:nth-child(4) { animation-delay: 0.3s; }
    .bar:nth-child(5) { animation-delay: 0.4s; }
    .bar:nth-child(6) { animation-delay: 0.5s; }

    @keyframes bounce {
      0%, 100% {
        transform: scaleY(0.4);
        opacity: 0.6;
      }
      50% {
        transform: scaleY(1);
        opacity: 1;
      }
    }

    .loading-text {
      color: rgba(255, 255, 255, 0.4);
      letter-spacing: 4px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="loader">
    <div class="bars">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>
    <div class="loading-text">LOADING</div>
  </div>
</body>
</html>
